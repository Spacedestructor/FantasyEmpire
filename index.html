<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" type="text/css" href="interface.css" />
    </head>
    <body>
        <script type="text/javascript" src="main.js"></script>
        <section id="title1">Fantasy Empire is a idle clicker Game</section>
        <section id="title2">developed by <a id='DevTwitter' href="https://www.patreon.com/spacedestructor" target="_blank">Spacedestructor</a></section>
        <section id="build">Current Build: <span>"Experimantal 2"</span></section>
        <section id="sessions">Sessions: <span>0</span></section>
        <section id="Buttons">
            <section id='ControlButtons'>
                <button id='SaveButton' onclick="Save()">Save</button>
                <button id='LoadButton' onclick="Load()">Load</button>
                <button id='ResetButton' onclick="Reset()">Reset</button>
            </section>
            <section id="CategoryButtons">
                <button id='OverviewButton' onclick="SelectOverview()">Overview</button>
                <button id="RessurceButton" onclick="SelectRessurces()">Ressurces</button>
                <button id='UpgradeButton' onclick="SelectUpgrades()">Upgrades</button>
                <button id="BuildingButton" onclick="SelectBuildings()">Buildings</button>
                <button id="PopulationButton" onclick="SelectPopulation()">Population</button>
            </section>
            <section id='RessurceButtons'><button onclick="HarvestGrain()">Harvest Grain</button><button onclick="CollectWood()">Collect Wood</button><button onclick="MineStone()">Mine Stone</button><button onclick="MineIron()">Mine Iron</button><button onclick="MineGold()">Mine Gold</button><button onclick="MineCoal()">Mine Coal</button></section>
            <section id='BuildingButtons'>
                <span id='HouseButton'><button onclick="BuildHouse()">Build House</button></span>
            </section>
            <section><button id='FarmerButton' onclick="IncreaseFarmer()">Increase Farmer</button></section>
            <section id='ButtonsUpgrades'><button id='SyntheButton' onclick="UpgradeSynthe()">Upgrade Synthe</button><button id='AxeButton' onclick="UpgradeAxe()">Upgrade Axe</button><button id='PickaxeButton' onclick="UpgradePickaxe()">Upgrade Pickaxe</button></section>
        </section>
        <section id='Display'>
                <section>Grain: <span id="Grain">0</span></section>
                <section>Wood: <span id="Wood">0</span></section>
                <section>Stone: <span id="Stone">0</span></section>
                <section>Iron: <span id="Iron">0</span></section>
                <section>Gold: <span id="Gold">0</span></section>
                <section>Coal: <span id='Coal'>0</span></section>
                <section>Synthe Level <span id="Synthe">1</span></section>
                <section>Axe Level <span id="Axe">1</span></section>
                <section>Pickaxe Level <span id="Pickaxe">0</span></section>
                <section>Houses: <span id="House">0</span><span></span></section>
                <section>Farmer: <span id="Farmer">0</span> / <span id="MaxFarmer">0</span></section>
                <section>Woodcutter: <span id="Woodcutter">0</span> / <span id="MaxWoodcutter">0</span></section>
                <section>Miner: <span id="Miner">0</span> / <span id="MaxMiner">0</span></section>
                <section>Blacksmith: <span id="Blacksmith">0</span> / <span id= "MaxBlacksmith">0</span></section>
                <section>Wiseman: <span id="Wiseman">0</span> / <span id="MaxWiseman">0</span></section>
        </section>
    </body>
</html>
